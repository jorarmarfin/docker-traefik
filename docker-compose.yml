version: '3'
services:
  traefik:
    container_name: srv-traefik
    image: traefik
    #command: --api --web --docker
    ports:
      - 86:80
      - 8081:8080
    networks: 
      - net-traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
    labels:
      - traefik.frontend.rule=Host:monitor.server.test
      - traefik.port=8080
networks:
